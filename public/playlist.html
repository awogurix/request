<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ラジオ番組のプレイリストを公開しています。">
  <meta name="theme-color" content="#667eea">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="プレイリスト">
  <title>プレイリスト | ラジオ番組</title>
  
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icons/icon-192x192.png">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <svg class="icon-radio" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M2 16.1A5 5 0 0 1 5.9 20M2 12.05A9 9 0 0 1 9.95 20M2 8V6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2h-6"></path>
            <line x1="2" y1="20" x2="2.01" y2="20"></line>
          </svg>
          <h1>曲リクエスト</h1>
        </div>
        <nav class="nav">
          <a href="/" class="nav-link">リクエスト</a>
          <a href="/today.html" class="nav-link">今日のリクエスト</a>
          <a href="/playlist.html" class="nav-link active">プレイリスト</a>
          <a href="/admin.html" class="nav-link">管理画面</a>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="card">
        <div class="card-header">
          <h2>プレイリスト</h2>
          <p>番組で紹介した曲やおすすめのプレイリストをご紹介します</p>
        </div>

        <div id="playlistsList" class="playlists-list">
          <div class="loading">読み込み中...</div>
        </div>

        <div id="noPlaylists" class="no-data" style="display: none;">
          <svg class="no-data-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 18V5l12-2v13M6 14H4c-1.1 0-2 .9-2 2v4c0 1.1.9 2 2 2h2c1.1 0 2-.9 2-2v-4c0-1.1-.9-2-2-2zM18 16h-2c-1.1 0-2 .9-2 2v2c0 1.1.9 2 2 2h2c1.1 0 2-.9 2-2v-2c0-1.1-.9-2-2-2z"></path>
          </svg>
          <p>プレイリストはまだありません</p>
        </div>
      </div>

      <div class="info-card">
        <h3>プレイリストについて</h3>
        <ul class="info-list">
          <li>番組で紹介した曲のプレイリストをお楽しみいただけます</li>
          <li>Spotify、Apple Music、YouTubeなど様々なプラットフォームのリンクを掲載</li>
          <li>定期的に更新されますのでお楽しみに</li>
        </ul>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2024 Radio Request System. All rights reserved.</p>
    </footer>
  </div>

  <script src="/js/playlist.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch((error) => {
          console.log('Service Worker registration failed:', error);
        });
      });
    }
  </script>
</body>
</html>
