<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="今日のリクエスト一覧を表示しています。">
  <meta name="theme-color" content="#667eea">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="今日のリクエスト">
  <title>今日のリクエスト | ラジオ番組</title>
  
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icons/icon-192x192.png">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <svg class="icon-radio" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M2 16.1A5 5 0 0 1 5.9 20M2 12.05A9 9 0 0 1 9.95 20M2 8V6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2h-6"></path>
            <line x1="2" y1="20" x2="2.01" y2="20"></line>
          </svg>
          <h1>曲リクエスト</h1>
        </div>
        <nav class="nav">
          <a href="/" class="nav-link">リクエスト</a>
          <a href="/today.html" class="nav-link active">今日のリクエスト</a>
          <a href="/playlist.html" class="nav-link">プレイリスト</a>
          <a href="/admin.html" class="nav-link">管理画面</a>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="card">
        <div class="card-header">
          <h2>最新のリクエスト一覧</h2>
          <p>最新10件のリクエストをリアルタイムで表示しています</p>
        </div>

        <div class="auto-refresh">
          <span class="refresh-indicator">
            <svg class="icon-refresh" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
            自動更新中
          </span>
          <span class="last-update">最終更新: <span id="lastUpdate">--:--</span></span>
        </div>

        <div id="requestsList" class="requests-list">
          <div class="loading">読み込み中...</div>
        </div>

        <div id="noRequests" class="no-data" style="display: none;">
          <svg class="no-data-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 18V5l12-2v13M6 14H4c-1.1 0-2 .9-2 2v4c0 1.1.9 2 2 2h2c1.1 0 2-.9 2-2v-4c0-1.1-.9-2-2-2zM18 16h-2c-1.1 0-2 .9-2 2v2c0 1.1.9 2 2 2h2c1.1 0 2-.9 2-2v-2c0-1.1-.9-2-2-2z"></path>
          </svg>
          <p>本日のリクエストはまだありません</p>
          <a href="/" class="btn btn-primary">最初のリクエストを送る</a>
        </div>
      </div>

      <div class="info-card">
        <h3>表示について</h3>
        <ul class="info-list">
          <li>このページは30秒ごとに自動的に更新されます</li>
          <li>受付順（新しい順）に表示されます</li>
          <li>メッセージ内容は管理者のみ閲覧できます</li>
          <li>「✓ 選曲済」バッジが付いた曲は、配信で流す予定の曲です</li>
        </ul>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2024 Radio Request System. All rights reserved.</p>
    </footer>
  </div>

  <script src="/js/today.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch((error) => {
          console.log('Service Worker registration failed:', error);
        });
      });
    }
  </script>
</body>
</html>
